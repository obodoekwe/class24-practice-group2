<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class 24 Docker Compose Lab — Web ↔ DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-canvas">
    <nav class="navbar navbar-expand-lg bg-body shadow-sm mb-4 glassy">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="/">
          <i class="bi bi-boxes"></i>
          Compose Lab
        </a>
      </div>
    </nav>

    <main class="container pb-5 fade-in">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="container mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted small py-4">
      Built for a live demo of Docker Compose: Flask + PostgreSQL.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      async function pollHealth() {
        try {
          const res = await fetch('/health', {cache: 'no-store'});
          const data = await res.json();
          const badge = document.getElementById('conn-badge');
          const link = document.getElementById('conn-link');
          const warn = document.getElementById('conn-warn');
          const packets = document.querySelectorAll('.packet');
          if (data.db_connected) {
            badge.classList.remove('bg-danger'); badge.classList.add('bg-success');
            badge.innerText = 'DB Connected';
            link.classList.remove('bad'); link.classList.add('ok');
            if (warn) warn.classList.add('d-none');
            packets.forEach(p => p.classList.add('run'));
          } else {
            badge.classList.remove('bg-success'); badge.classList.add('bg-danger');
            badge.innerText = 'DB Disconnected';
            link.classList.remove('ok'); link.classList.add('bad');
            if (warn) warn.classList.remove('d-none');
            packets.forEach(p => p.classList.remove('run'));
          }
        } catch (e) {}
      }
      setInterval(pollHealth, 2000);
      window.addEventListener('load', pollHealth);
    </script>
  </body>
</html>
